{extend name="layout"} {block name="content"}

<!-- content start -->
<div class="admin-content">
  <div class="admin-content-body">
    <div class="am-cf am-padding am-padding-bottom-0">
      <div class="am-fl am-cf">
        <strong class="am-text-primary am-text-lg">黑名单</strong> /
        <small>The blacklist</small>
      </div>
    </div>

    <hr>
    <form action="" method="post">
      <div class="am-g">
        <div class="am-u-sm-12 am-u-md-6">
          <div class="am-btn-toolbar">
            <div class="am-btn-group am-btn-group-xs">
              <!-- <button type="button" class="am-btn am-btn-default">
                <span class="am-icon-plus"></span> 新增</button> -->
              <button type="button" class="am-btn am-btn-default" onclick="batch('/admin/blacklist/del-reback')">
                <span class="am-icon-trash-o"></span> 移除</button>
            </div>
          </div>
        </div>
        <div class="am-u-sm-12 am-u-md-3">
          <div class="am-input-group am-input-group-sm">
            <input type="text" class="am-form-field" placeholder="旺旺号/QQ号" name='search'>
            <span class="am-input-group-btn">
              <button class="am-btn am-btn-default" type="submit">搜索</button>
            </span>
          </div>
        </div>
      </div>
    </form>
    <div class="am-g">
      <div class="am-u-sm-12">
        <form class="am-form">
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                <th class="table-check">
                  <input type="checkbox" id='checkall'/>
                </th>
                <th class="table-id">ID</th>
                <th class="table-email">店铺名称</th>
                <th class="table-wangwang">客户旺旺号</th>
                <!-- <th class="table-qqnumber am-hide-sm-only">客户QQ</th> -->
                <th class="table-date am-hide-sm-only">拉黑日期</th>
                <th class="table-set">操作</th>
              </tr>
            </thead>
            <tbody>
              {foreach $list as $val}
              <tr>
                <input type="hidden" value="{$val.user_id}" name="user_id">
                <td>
                  <input type="checkbox" value='{$val.alipay_id}' name="order_id" />
                </td>
                <td>{$val.user_id}</td>
                <td>
                  <a>{$val.email}</a>
                </td>
                <td>{$val.alipay_id}</td>
                <!-- <td class="am-hide-sm-only"></td> -->
                <td class="am-hide-sm-only">{$val.updated_at}</td>
                <td>
                  <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                      <!-- <button class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span> 还原</button> -->
                      <button type='button' class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only" onclick="delById('/admin/blacklist/del-reback', $(this), 'name', 'order_id')">
                        <span class="am-icon-trash-o"></span> 移除</button>
                    </div>
                  </div>
                </td>
              </tr>
              {/foreach}
            </tbody>
          </table>
          <div class="am-cf">
            共 {$count} 条记录
            <div class="am-fr">
              {$render|raw}
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>

  <footer class="admin-content-footer">
    <hr>
    <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
  </footer>

</div>
<!-- content end -->
</div>

<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>
{/block}
