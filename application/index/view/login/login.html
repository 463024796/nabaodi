<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>舒宝娜登陆页面</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="/assets/i/favicon.png">
  <link rel="stylesheet" href="/assets/css/amazeui.min.css" />
  <style>
    .header {
      text-align: center;
    }

    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }

    .header p {
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="am-g">
      <h1>舒宝娜</h1>
      <p>Shu Bao Na
        <br/>
      </p>
    </div>
    <hr />
  </div>
  <div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
      <center>
        <h3>客户登录</h3>
      </center>
      <hr>
      <br>
      <br> 
      {if condition="session('?errors')"}
        <div class="alert alert-danger">
          <strong></strong>
          您的填写有误:
          <br>
          <br>
          <ul>
            {php} $errors = session('errors'); {/php} 
            {foreach $errors as $error}
            <li>{$error}</li>
            {/foreach}
          </ul>
        </div>
      {/if}
      <form method="post" class="am-form">
        <label for="email">手机号:</label>
        <input type="text" name="email" id="email" value="" required>
        <br>
        <label for="password">密码:</label>
        <input type="password" name="password" id="password" value="" required>
        <br>
        <label for="remember-me">
          <input id="remember-me" type="checkbox" name="remember" value='1'> 记住登录
        </label>
        <br />
        <div class="am-cf">
          <input type="submit" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
          <a href="register" class="am-fl">&nbsp;&nbsp;&nbsp;&nbsp;没有账号？请先注册</a>
          <input type="submit" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">
        </div>
      </form>
      <hr>
      <p>© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
    </div>
  </div>
</body>

</html>
